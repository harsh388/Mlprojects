<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Yield Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">ðŸŒ± Crop Yield Prediction</h2>
        <form id="predictionForm" method="POST" action="/predict">
            <div class="form-group mb-3">
                <label for="Year" class="form-label">Year</label>
                <input type="number" class="form-control" name="Year" step="any">
            </div>
            <div class="mb-3">
                <label for="average_rain_fall_mm_per_year" class="form-label">Average Rainfall (mm/year)</label>
                <input type="number" class="form-control" name="average_rain_fall_mm_per_year" step="any">
            </div>
            <div class="mb-3">
                <label for="pesticides_tonnes" class="form-label">Pesticides Usage (Tonnes)</label>
                <input type="number" class="form-control" name="pesticides_tonnes" step="any">
            </div>
            <div class="mb-3">
                <label for="avg_temp" class="form-label">Average Temperature (Â°C)</label>
                <input type="number" class="form-control" name="avg_temp" step="any">
            </div>
            <div class="mb-3">
                <label for="Area" class="form-label">Area</label>
                <input type="text" class="form-control" name="Area">
            </div>
            <div class="mb-3">
                <label for="Item" class="form-label">Crop Type</label>
                <input type="text" class="form-control" name="Item">
            </div>
            <button type="submit" class="btn btn-success w-100">Predict Yield</button>
        </form>

        {% if prediction_text %}
            <div id="predictionResult" class="alert alert-info mt-4 text-center" role="alert">
                {{ prediction_text }}
            </div>
        {% endif %}

        <!-- Custom Reset Button -->
        <button type="button" class="btn btn-secondary w-100 mt-3" onclick="resetForm()">Reset Form</button>
    </div>

    <script>
        function resetForm() {
            document.getElementById("predictionForm").reset();
            const resultBox = document.getElementById("predictionResult");
            if (resultBox) {
                resultBox.remove();
            }
        }
    </script>
</body>
</html>
