<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Yield Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/1095648/pexels-photo-1095648.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .form-wrapper {
            background-color: rgba(228, 228, 228, 0);
            padding: 30px;
            border-radius: 12px;
        }
        h2 {
            color: #ffffff;
            text-shadow: 2px 2px 4px rgb(0, 0, 0);
        }
        label {
            color: #ffffff;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
        }
        input.form-control {
            background-color: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
            font-weight: bold;
        }
        input.form-control::placeholder {
            color: #dddddd;
        }
        .btn-success, .btn-secondary {
            font-weight: bold;
            border: none;
        }
        .btn-success {
            background-color: #28a745;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-wrapper">
            <h2 class="text-center mb-4">ðŸŒ± Crop Yield Prediction</h2>
            <form id="predictionForm" method="POST" action="/predict">
                <div class="form-group mb-3">
                    <label for="Year" class="form-label">Year</label>
                    <input type="number" class="form-control" name="Year" step="any" placeholder="e.g. 2025">
                </div>
                <div class="mb-3">
                    <label for="average_rain_fall_mm_per_year" class="form-label">Average Rainfall (mm/year)</label>
                    <input type="number" class="form-control" name="average_rain_fall_mm_per_year" step="any" placeholder="e.g. 850">
                </div>
                <div class="mb-3">
                    <label for="pesticides_tonnes" class="form-label">Pesticides Usage (Tonnes)</label>
                    <input type="number" class="form-control" name="pesticides_tonnes" step="any" placeholder="e.g. 120">
                </div>
                <div class="mb-3">
                    <label for="avg_temp" class="form-label">Average Temperature (Â°C)</label>
                    <input type="number" class="form-control" name="avg_temp" step="any" placeholder="e.g. 26.5">
                </div>
                <div class="mb-3">
                    <label for="Area" class="form-label">Area</label>
                    <input type="text" class="form-control" name="Area" placeholder="e.g. Uttar Pradesh">
                </div>
                <div class="mb-3">
                    <label for="Item" class="form-label">Crop Type</label>
                    <input type="text" class="form-control" name="Item" placeholder="e.g. Wheat">
                </div>
                <button type="submit" class="btn btn-success w-100">Predict Yield (in Hectares)</button>
            </form>

            {% if prediction_text %}
                <div id="predictionResult" class="alert alert-info mt-4 text-center" role="alert">
                    {{ prediction_text }}
                </div>
            {% endif %}

            <button type="button" class="btn btn-secondary w-100 mt-3" onclick="resetForm()">Reset Form</button>
        </div>
    </div>

    <script>
        function resetForm() {
            document.getElementById("predictionForm").reset();
            const resultBox = document.getElementById("predictionResult");
            if (resultBox) {
                resultBox.remove();
            }
        }
    </script>
</body>
</html>
