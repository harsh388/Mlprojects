name: Decompress Pickle File

on:
  push:
    branches: [main]
  workflow_dispatch:  # allow manual trigger

jobs:
  decompress:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt || true  # if needed

    - name: Decompress Pickle File
      run: |
        python unzip.py
        ls
