name: Decompress Pickle Files

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  decompress:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt || true
        pip install scikit-learn  # Needed for deserializing model

    - name: Run decompress script
      run: python unzip.py

    - name: List files after decompression
      run: ls -lh
